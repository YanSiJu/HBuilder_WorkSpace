<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/authorize.css" />
		<meta charset="UTF-8">
		<title>分配账号</title>
	</head>

	<body>
		<div id="div_1">
			<a href="#" class="link">&emsp;退出系统</a>
			<ul>
				<br />
				<br />
				<li>
					<a href="">关于我们</a>
				</li>
				<li>
					<a href="">材料管理</a>
				</li>
				<li>
					<a href="">项目详情</a>
				</li>
				<li>
					<a href="">账户信息</a>
				</li>
				<li>
					<a href="">首页</a>
				</li>
			</ul>
		</div>
		<form>
			<table>
				<tr>
					<td>&emsp;用户名:</td>
					<td> <input type="text" id="name" placeholder="登录用户名，不少于4个字符" name="tel" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<td>&emsp;用户类型:</td>
				<td>
					<select name="userType">
						<option value="superUser">超级管理员</option>
						<option value="projectManager">项目负责人</option>
						<option value="manager">主管</option>
					</select>
				</td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>邮&emsp;&emsp;箱:&emsp;&emsp;</td>
					<td> <input id="email" type="text" placeholder="需要通过邮件激活账户" name="email" /></td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>密&emsp;&emsp;码:</td>
					<td> <input type="password" id="password" placeholder="至少8位,必须包含数字、字母、特殊字符" name="password" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td> <input type="password" id="prepassword" placeholder="请输入确认密码 " name="prepassword" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>管理的项目:</td>
					<td>
						<input type="checkbox" name="projects" value="项目一" />项目一
						<input type="checkbox" name="projects" value="项目二" />项目二
						<input type="checkbox" name="projects" value="项目三" />项目三
						<input type="checkbox" name="projects" value="项目四" />项目四
					</td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td> <input type="submit" class="regist" value="生成账号" /> </td>
				</tr>
			</table>
		</form>

	</body>

</html>
