<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
				function Person(name,age,sex){
					
					this.name = name;
					this.age = age;
					this.sex = sex;
					
				}
				
				
				function Dog(name,age,sex){
					
					this.name = name;
					this.age = age;
					this.sex = sex;
					
				}
				
				var per = new Person("Jackson",23,"男");
				var dog = new Dog("Jackson",23,"男");
				
				console.log(per);
				console.log(dog);
				
				console.log(typeof per);
				console.log(typeof dog);
				console.log(per instanceof Person);
				console.log(dog instanceof Person);
				console.log(dog instanceof Dog);
				
		</script>
		
	</head>
	<body>
	</body>
</html>
