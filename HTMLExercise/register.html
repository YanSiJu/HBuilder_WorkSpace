<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>

	<body>

		<div>
			<p>
				<a href="" style="text-decoration: none;">首页</a>
				&nbsp;&nbsp;
				<a href="" style="text-decoration: none;">登录</a>
			</p>

		</div>

		<h2>&nbsp;&nbsp;&nbsp;注册新用户</h2>

		<hr />
		<br />
		<br />
		<form action="">

			<label style="float: left;">用户名称:</label>
			<input type="text" name="name" placeholder="用户名为6到18个字符" size="40" />
			<br /><br />

			<label style="float: left;">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</label>
			<input type="date" name="birth" />
			<br /><br />

			<label style="float: left;">性&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
			<input type="radio" name="sex" value="Male" checked="checked" />Male &nbsp;
			<input type="radio" name="sex" value="Male" />Female
			<br /><br />

			<label style="float: left;">邮&nbsp;&nbsp;件:</label>
			<input type="email" name="email" placeholder="请输入电子邮件" size="40" />
			<br /><br />

			<label style="float: left;">密&nbsp;&nbsp;码:</label>
			<input type="password" name="password" placeholder="密码至少8位" size="40" />
			<br /><br />

			<label style="float: left;">确认密码:</label>
			<input type="password" name="ConfirmPassword" placeholder="请输入确认密码" size="40" />
			<br /><br /> &emsp;&emsp;

			<input type="button" value="&emsp;注&emsp;册&emsp;" style="width:70px;background-color: palegreen; text-align:left" />

		</form>

	</body>

</html>
