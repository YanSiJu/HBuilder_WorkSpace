<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>图片轮播</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<style>
			/* Make the image fully responsive */
			
			.carousel-inner img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<!--指示符-->
			<ul class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
				<li data-target="#carousel" data-slide-to="1"></li>
				<li data-target="#carousel" data-slide-to="2"></li>
			</ul>

			<!--轮播图片-->
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="img/1.jpg" />
					<div class="carousel-caption">
						<h3>1st img</h3>
						<p>描述文字</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="img/2.jpg" />
					<div class="carousel-caption">
						<h3>2nd img</h3>
						<p>描述文字</p>
					</div>
				</div>
				<div class="carousel-item active">
					<img src="img/3.jpg" />
					<div class="carousel-caption">
						<h3>3rd img</h3>
						<p>描述文字</p>
					</div>
				</div>
			</div>

			<!--左右切换按钮-->
			<a href="#carousel" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#carousel" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>

		</div>

	</body>

</html>
