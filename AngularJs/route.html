<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>AngularJS 路由</title>
		<link rel="icon" href="img/favicon.ico" mce_href="//www.jd.com/favicon.ico" type="image/x-icon" />

	</head>

	<body ng-app="route">

		<ul>
			<li>
				<a href="#/">首页</a>
			</li>
			<li>
				<a href="#/computers">电脑</a>
			</li>
			<li>
				<a href="#/printers">打印机</a>
			</li>
			<li>
				<a href="#/other">其它</a>
			</li>
		</ul>
		<div ng-view></div>

		<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
		<script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
		<script>
			angular.module("route", ['ngRoute']).config(['$routeProvider', function($routeProvider) {
				$routeProvider.when("/", {
						templateUrl: 'route/index.html'
					})
					.when("/computers", {
						templateUrl: 'route/computers.html'
					})
					.when("/printers", {
						templateUrl: 'route/printers.html'
					})
					.when("/other", {
						templateUrl: 'route/other.html'
					})
					.otherwise({
						redirectTo: "/"
					});
			}]);
		</script>
	</body>

</html>
