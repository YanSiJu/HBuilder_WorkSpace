<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>angularjs</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body class="container">

		<div ng-app="myapp" ng-controller="myctrl" ng-init="quantity=5;cost=12;firstname='Mary';lastname='Doe'">

			<p>姓名： {{name}}</p>
			<p>总价: {{ quantity * cost | currency`}}</p>
			<p>总价: <span ng-bind="quantity * cost"></span></p>
			<p>名：<input type="text" ng-model="firstname" /> </p>
			<p>姓： <input type="text" ng-model="lastname" /> </p>

			<ul>
				<p>家族成员</p>
				<li ng-repeat="x in names">{{x}}</li>
			</ul>

		</div>
		<script type="text/javascript">
			var app = angular.module("myapp", []);
			app.controller("myctrl", function($scope) {
				$scope.quantity = 3;
				$scope.cost = 5;
				$scope.name = 'SULing';
				$scope.names = ["Linus", "Tobias", "Emil"];
				$scope.firstname = 'Mary';
				$scope.lastname = 'Doe';
			});
		</script>

	</body>

</html>
