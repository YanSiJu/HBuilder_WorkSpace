<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/travellerRegister.css" />
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>

	<body>
		<div id="div_1">
			<a href="#" class="link">&emsp;登录</a>
			<a href="#" class="link">注册</a>
			<ul>
				<br />
				<br />
				<li>
					<a href="">关于我们</a>
				</li>
				<li>
					<a href="">积分商城</a>
				</li>
				<li>
					<a href="">合作伙伴</a>
				</li>
				<li>
					<a href="">我的账户</a>
				</li>
				<li>
					<a href="">机票兑换</a>
				</li>
				<li>
					<a href="">首页</a>
				</li>
			</ul>
		</div>
		<form>
			<table>
				<tr>
					<td>邮&emsp;&emsp;箱:&emsp;&emsp;</td>
					<td> <input id="email" type="text" placeholder="需要通过邮件激活账户" name="email" /></td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>手机号码:</td>
					<td> <input type="text" id="tel" placeholder="激活账户需要手机短信验证" name="tel" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>&emsp;用户名:</td>
					<td> <input type="text" id="name" placeholder="登录用户名，不少于4个字符" name="tel" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>密&emsp;&emsp;码:</td>
					<td> <input type="password" id="password" placeholder="至少8位,必须包含数字、字母、特殊字符" name="password" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td> <input type="password" id="prepassword" placeholder="请输入确认密码 " name="prepassword" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td> <input type="submit" class="regist" value="注&emsp;&emsp;册" /> </td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>&emsp;</td>
				</tr>
				<tr>
					<td>&emsp;</td>
					<td>* “注册” 按钮，即表示您同意并愿意遵守
						<a href="https://passport.cnblogs.com/agreement.html">用户协议</a>。</td>
				</tr>
			</table>
		</form>

	</body>

</html>
