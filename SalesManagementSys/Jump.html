<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js定时跳转页面的方法</title>
		<script src="jquery-3.2.1.min.js"></script>
	</head>
	<body>


		成功,
		<span id="show"></span>
		<script>
			var t = 5; //设定跳转的时间 
			function refer() {
				if(t == 0) {
					location = "http://www.ccsu.cn/"; //#设定跳转的链接地址 
				}
				$("#show").html("" + t + "秒后跳转到首页");
				//		document.getElementById('show').innerHTML = "" + t + "秒后跳转到首页"; // 显示倒计时 
				t--; // 计数器递减 
			};
			setInterval("refer()", 1000); //启动1秒定时
		</script>
		
		<br />
		点击<a href="http://www.ccsu.cn/">这里</a>直接跳转....
		 

	</body>

</html>
