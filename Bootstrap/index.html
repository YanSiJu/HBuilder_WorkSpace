<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="alert alert-success alert-dismissable  fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>成功!!</strong>执行成功

				<a href="#" class="alert-link">信息</a>
			</div>
			<div class="alert alert-info alert-dismissable fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>注意!!</strong>请注意该
				<a href="#" class="alert-link">信息</a>
			</div>
			<div class="alert alert-warning alert-dismissable fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button> 警告
				<a href="#" class="alert-link"></a>
			</div>

			<!--按钮-->
			<h1>按钮</h1>
			<div class="btn-group-vertical">
				<button type="button" class=" btn btn-outline-danger">警告</button>
				<button type="button" class="btn  btn-outline-info">信息</button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary  dropdown-toggle" data-toggle="dropdown"> 首要的 </button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">sony</a>
						<a href="#" class="dropdown-item">apple</a>
					</div>
				</div>
				<button type="button" class="btn btn-outline-secondary">次要的</button>
			</div>

		</div>
	</body>

</html>
