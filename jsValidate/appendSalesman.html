<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>录入销售员信息</title>
		<link rel="stylesheet" type="text/css" href="css/div.css">
		<script src="js/validate.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!-- 这是左部信息 -->
		<div id="nav">
			<!-- 这是中部信息 -->
		</div>
		<div id="section" style="border: 1px solid #999">
			<h3 align="center">销售员信息录入</h3>
			<form action="" method="post">
				<p align="center">
					姓 名:&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; <input type="text" name="name" />
				</p>
				<p align="center">
					出生日期:<input type="text" name="birth" id="birth" />
				</p>
				<p align="center">
					<input type="hidden" name="id" value="0" />
				</p>
				<p align="center">
					<label>性&nbsp;别:</label> <input type="radio" name="sex" value="男" checked="checked" />男 &nbsp; <input type="radio" name="sex" value="女" />女
				</p>
				<p align="center">
					<input type="submit" value="添加销售员" />
				</p>
			</form>
		</div>
	</body>

</html>
