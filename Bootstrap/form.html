<!DOCTYPE html>
<html>

	<head>
		<title>Bootstrap 实例</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</head>

	<body>

		<div class="container">
			<h2>堆叠表单</h2>
			<form action="#">
				<div class="form-group">
					<label for="email">email:</label>
					<input type="email" class="form-control" style="width:300px;" />
				</div>
				<div class="form-group">
					<label>name:</label>
					<input type="text" class="form-control" style="width:300px;" />
				</div>
				<div class="form-group">
					<label>password:</label>
					<input type="password" class="form-control" style="width:300px;" />
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" />Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

			<form action="#">
				<div class="form-group">
					<label for="comment">评论:</label>
					<textarea class="form-control" id="comment" rows="5"></textarea>
				</div>
			</form>
		</div>

	</body>

</html>
