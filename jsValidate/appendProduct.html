<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>录入产品信息</title>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="js/validate.js"></script>
		<style>
			#header {
				background-color: #FFF;
				color: white;
				text-align: center;
				padding: 5px;
				height: 60px;
			}
			
			#nav {
				line-height: 30px;
				background-color: #FFF;
				height: 310px;
				width: 35%;
				float: left;
				padding: 5px;
			}
			
			#section {
				width: 30%;
				float: left;
				padding: 10px;
				border: #009;
			}
			
			#footer {
				background-color: #FFF;
				color: white;
				clear: both;
				text-align: center;
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<div id="header"></div>
		<!-- 这是左部信息 -->
		<div id="nav">
			<!-- 这是中部信息 -->
		</div>
		<div id="section" style="border: 1px solid #999">
			<h3 align="center">产品信息录入</h3>
			<form action="${pageContext.request.contextPath}/product/addProduct" method="post">
				<!--<p align="center">产 品 ID&nbsp; <input type="number" name="productId" /></p>-->
				<p align="center">
					产品名称: <input type="text" name="productName"  id="product_Name" /> <span id="name" style="color: red;"></span>
				</p>
				<p align="center">
					产品价格: <input type="text" name="price"   onkeyup="productNameValidate()"/><span id="price" style="color: red;"></span>
				</p>
				<p align="center">
					<input type="submit" value="添加产品" />
				</p>
			</form>
		</div>
	</body>

</html>
