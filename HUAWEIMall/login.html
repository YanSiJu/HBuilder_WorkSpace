<!DOCTYPE html >
<html>

	<head>
		<link rel="stylesheet" href="css/login.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="js/jquery-3.2.1.min.js"></script>
		<title>登录界面</title>
	</head>

	<body>
		<div class="login">
			<div class="login">
				<br>
				<h4>
			没有账号，立即<a href="register.jsp">注册</a>
		</h4>
				<br>
				<h1>华为手机购物商城</h1>
				<br> <br>

				<form action="${pageContext.request.contextPath }/User/login" method="post">
					<table width="100%" border="0">

						<tr>
							<td class="td"></td>
							<td class="td2">用&nbsp;&nbsp;户&nbsp;&nbsp;名:<input type="text" name="userName" id="userName" class="userName" /> <br> <br>
						</tr>
						<tr>
							<td></td>
							<td style="color: red;" id="userName_error">&emsp;&emsp;&emsp;&emsp;</td>
							<!--<td style="color: red;" id="userName_error">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>-->
						</tr>
						<tr>
							<td class="td"></td>
							<td class="td2">
								密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" id="password" class="password" /><br> <br>
							</td>
						</tr>
						<tr>
							<td class="hidden" style="width: 200px"></td>
							<td style="color: red;" id="password_error">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</td>
						</tr>
						<tr>
							<td></td>
							<td style="color: red;">&emsp;&emsp;&emsp;&emsp;${errorMsg }</td>
						</tr>
						<tr>
							<td class="td"></td>
							<td class="td3"><input type="submit" value="登录" id="submit" class="button" /></td>
						</tr>
					</table>
				</form>

				<script>
					var submitBtn = document.getElementById("submit");
					submitBtn.onclick = function(event) {
						var flag = 1;
						if($("#password").val() == "") {
							/*$("#password_error").text("&emsp;&emsp;&emsp;&emsp;请输入密码")*/
							$("#password_error").html("&emsp;&emsp;&emsp;&emsp;请输入密码")
							flag = 0;
						}
						if($("#userName").val() == "") {
							$("#userName_error").html("&emsp;&emsp;&emsp;&emsp;请输入用户名");
							flag = 0;
						}
						if(flag == 0) {
							return false;
						}
						return true;
					};
				</script>

			</div>

	</body>

</html>
